<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-color: rgb(17, 119, 97);

        }

        
        form {
            color: white;
        }

       
    </style>

</head>

<body style="text-align: center;">
    <form action="Thank you page.html">
        <fieldset>
            
            <legend>Your Details </legend>
            <label>Name: <input type="text" name="name" size="30" maxlength="100"></label > <br>
            <label>E-Mail: <input type="text" name="email" size="30" maxlength="100"></label > <br>
            <label>Phone: <input type="text" name="phone" size="30" maxlength="100"></label > <br>

        </fieldset> <br>
        <fieldset>
            <legend>Your Review </legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="reffered" id="hear-about"> 
                    <option value="search">Search Engine</option>
                    <option value="social Media">Social Media</option>
                    <option value="friend">Friend</option>
                </select>
            </p>
            <p>
                <label for="recommend">Would you recommend us to your firends?</label>
                <select name="recommend" id="recommend"> 
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                   
                </select>
            </p>
            <p>What score would you give us?  <br>
                <label><input type="radio" name="rating" value="1">1</label>
                <label><input type="radio" name="rating" value="2">2</label>
                <label><input type="radio" name="rating" value="3">3</label>
                <label><input type="radio" name="rating" value="4">4</label>
                <label><input type="radio" name="rating" value="5">5</label>

            </p>
            <p><label for="coments">Comments: </label><br>
                <textarea  id="comments" cols="40" rows="4"></textarea>
            </p>
            <label> <input type="checkbox" name="subscribe" checked="checked">Sign me up!</label>
            <input type="submit"value="Submit review"> 
        </fieldset>
<br>

<a  href="index.html">Go back to homepage</a>

    </form>

</html>
